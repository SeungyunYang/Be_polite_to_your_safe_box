<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be polite to your safe box</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Be polite to your safe box</h1>
      <p>Bow to greet, then smile for 3 seconds to open the safe</p>
    </header>

    <section class="controls">
      <button id="btn-cam" type="button">Start camera</button>
      <button id="btn-arduino" type="button">Connect Arduino</button>
      <span id="status-arduino" class="status">Arduino: disconnected</span>
    </section>

    <section class="canvas-wrap">
      <div id="canvas-container"></div>
      <div id="overlay-info">
        <div id="info-state" class="state state-idle">Waiting — please bow to greet</div>
        <div id="info-pose">Pose: waiting</div>
        <div id="info-face">Face: waiting</div>
        <div class="smile-progress-wrap">
          <div id="smile-progress" class="smile-progress" style="width: 0%;"></div>
        </div>
        <div id="reset-info" class="reset-info" hidden>Reset in 15s</div>
        <div id="reset-progress-wrap" class="reset-progress-wrap" hidden>
          <div id="reset-progress" class="reset-progress" style="width: 100%;"></div>
        </div>
      </div>
    </section>

    <footer>
      <small>Pose (bow) · Facemesh (smile 3s) · Arduino Nano (LED D5, servo 7°–90°)</small>
    </footer>
  </div>

  <script src="js/arduinoBridge.js"></script>
  <script src="js/poseDetection.js"></script>
  <script src="js/facemesh.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
